spring:
  application:
    name: GanTrade
  resources:
    add-mappings: false
  mvc:
    throw-exception-if-no-handler-found: true
  http:
    encoding:
      force: true
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
  data:
    mongodb:
      uri: ${GANTRADE_APP_DATABASE_URL}
logging:
  level:
    org.springframework: ERROR
    com.gant: DEBUG
keycloak:
  realm: GanTrade
  auth-server-url: http://95.217.221.87:8280/auth
  ssl-required: NONE
  resource: gantrade-spring-boot
  bearer-only: true
  credentials:
    secret: cd915ce8-e771-4c21-a566-bd7b3392ffa0
  use-resource-role-mappings: true
  principal-attribute: preferred_username
  security-constraints:
    - auth-roles:
        - ROLE_ADMIN
      security-collections:
        - name: role admin
          patterns:
            - /admin
    - auth-roles:
        - ROLE_USER
      security-collections:
        - name: role user
          patterns:
            - /**
server:
  host: localhost
  port: 8080
  max-http-header-size: 20000
  servlet:
    context-path: /
openapi:
  ganTrade:
    base-path: /
app:
  jackson:
    date-format: yyyy-MM-dd
    date-time-format: yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
  bot:
    config:
      healthCheck: 5
      retryInSecond: 1
      maxRetry: 3
      exchange:
        bybit:
          api:
            base-path: https://api.bybit.com
          web-socket:
            base-path: wss://stream.bybit.com/v5/public/linear
  telegram:
    active: false
    username: ${GANTRADE_APP_TELEGRAM_USERNAME}
    token: ${GANTRADE_APP_TELEGRAM_TOKEN}